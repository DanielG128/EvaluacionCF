<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar nueva reserva</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<h2>Registrar Nueva reserva</h2>
		<form th:action="@{/nuevo}" method="post">
			<div class="form-group">
				<label for="id" class="form-label">ID</label>
				<input type="text" class="form-control" id="id" name="id" required>
			</div>
			<div class="form-group">
				<label for="cliente_id" class="form-label">Cliente</label>
				<textarea class="form-control" id="cliente_id" name="cliente_id" rows="3" required></textarea>
			</div>
			<div class="form-group">
				<label for="habitacion_id" class="form-label">Habitacion</label>
				<input type="text" class="form-control" id="habitacion_id" name="habitacion_id" required>
			</div>					
			<div class="form-group">
				<label for="fecha_inicio">Fecha Inicio</label>
				<input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
			</div>
			<div class="form-group">
				<label for="fecha_fin">Fecha Fin</label>
				<input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
			</div>
			<div class="form-group">
				<label for="total" class="form-label">Total</label>
				<input type="number" class="form-control" id="total" name="total" required>
			</div>
			<div class="form-group">
				<label for="estado" class="form-label">Estado</label>
				<input type="text" class="form-control" id="estado" name="estado" required>
			</div>		
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>

</html>
